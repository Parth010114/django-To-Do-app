{% load static %}
<!DOCTYPE html>
<html>

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'todo/main.css' %}">
  <title> Todo {{ user.username}}</title>

</head>

<body> 

<div style ="background-image:url('D:\collegge\fullstack_python\Django-TodoApp\back.png');">
<header class="site-header">
  <nav class="navbar navbar-expand-lg col mb-5 navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand mr-4" href="{% url 'home' %}">To-Do</i> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
        aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
        </div>
        <!-- Navbar Right Side -->
        <div class="navbar-nav">
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
          <a class="nav-item nav-link" href="{% url 'users-profile' %}">Profile</a>
          {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
          <a class="nav-item nav-link" href="{% url 'users-register' %}">Register</a>
          {% endif %}

        </div>
      </div>
    </div>
  </nav>
</header>
</div>


<main role="main" class="container">
  <div class="row">
    <div class="col-md-8">


      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}

      {% block content %}
      {% endblock %}

    </div>
  </div>
</main>
</body>

</html>
